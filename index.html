<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Keycode Generator</title>
</head>
<body>
    <div class = "content">

        <div class = "title">
            <h1>Keycode Generator</h1>
            <h1>Press a key to see event keycode </h1>
        </div>

        <p id="keyNumber"></p>

        <div class = "results">

            <div class = "resultBlock">
                <h2 class = "resultTitle">event.key</h2>
                <p id="keyLetter"></p>
            </div>
            <div class = "resultBlock">
                <h2 class = "resultTitle">event.code</h2>
                <p id="keyCode"></p>
            </div>
            <div class = "resultBlock">
                <h2 class = "resultTitle">event.which</h2>
                <p id="keyWhich"></p>
            </div>
        </div>
    </div>




    <script src="js/app.js"></script>
</body>
</html>
